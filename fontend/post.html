<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shared Blog</title>
</head>
<body>
<div id="post"></div>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get('id');
fetch(`https://your-backend.onrender.com/api/posts/${id}`)
.then(r => r.json())
.then(p => {
document.getElementById('post').innerHTML = `
<h1>${p.title}</h1>
${p.imageData ? `<img src="${p.imageData}" style="max-width:100%">` : ''}
<p>${p.content}</p>
`;
});
</script>
</body>
</html>
